<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Css file is made using ChartGPT -->
</head>
<body>
    <div class="container">
        <div class="header">
            Contact Us
        </div>
        <div class="content">
            <h2>Contact Us. We'll respond quickly to your request.</h2>
            <div class="lookup">
                <span>Looking for:</span>
                <button class="sales active">Sales</button>
                <button class="support">Support</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="required-star">*</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="required-star">*</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                    <span class="required-star">*</span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message"></textarea>
                </div>
                <button type="submit" class="submit-button">Contact Us Now <span class="arrow">►</span></button>
            </form>
        </div>
        <div class="footer-logo">
            ContactUs.<span class="sm">sm</span>
        </div>
    </div>
</body>
</html>
